<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Responsive Photo Gallery</h1>
    </header>

    <main class="gallery-container">
        <figure class="gallery-item">
            <img src="Photo 1.jpg" alt="Photo 1">
            <figcaption>Image 1</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="Photo 2.jpg" alt="Photo 2">
            <figcaption>Photo 2 Description</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="Photo 3.jpg" alt="Photo 3">
            <figcaption>Photo 3 Description</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="Photo 4.jpg" alt="Photo 4">
            <figcaption>Photo 4 Description</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="Photo 5.jpg" alt="Photo 5">
            <figcaption>Photo 5 Description</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="Photo 6.jpg" alt="Photo 6">
            <figcaption>Photo 6 Description</figcaption>
        </figure>
    </main>
</body>

</html>
