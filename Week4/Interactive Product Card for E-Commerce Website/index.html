<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-card">
        <div class="image-container">
            <img src="smart-watch.jpg" width="300px" height="300px" alt="Product-Image" class="product-Image">
            </div>

            <div class="product-details">
            <h2 class="product-name">Smart-Watch</h2>
            <p class="product-price">Rs.1999.00 </p>
            <p class="product-description"> <i>Stay Connected with this sleek and feacture packed smartwatch. Track your fitness, receive notofications and more.</i></p>
            <button class="add-to-product">Add to Cart</button>
        </div>
    </div>

    
</body>

</html>
